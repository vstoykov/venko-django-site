language: python

sudo: false

env:
  - DJANGO=22
  - DJANGO=master

python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install tox

script:
  - tox -e py$(python -c 'import sys;print("{0}{1}".format(*sys.version_info))')-dj${DJANGO}

matrix:
  fast_finish: true
  allow_failures:
    - env: DJANGO=master
