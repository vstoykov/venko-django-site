[tox]
envlist =
    py{35,36,37}-dj22
    py{36,37}-dj{30,master}

[testenv]
commands = python manage.py test
deps =
    dj22: Django>=2.2,<2.3
    dj30: git+https://github.com/django/django.git@stable/3.0.x#egg=Django
    djmaster: git+https://github.com/django/django.git#egg=Django

[pytest]
DJANGO_SETTINGS_MODULE = venelin.settings.dev
python_files = tests.py test.py test_*.py

[flake8]
max-line-length = 120
exclude = tests/*
